<div id="espacio"></div>

<script>
const espacio = document.getElementById('espacio');
const cantidad = 11;
const images = [];

const cantidadEstrellas = 150;
for (let i = 0; i < cantidadEstrellas; i++) {
    const estrella = document.createElement('div');
    estrella.classList.add('estrella');
    const size = Math.random() * 2 + 1; 
    estrella.style.width = size + 'px';
    estrella.style.height = size + 'px';
    estrella.style.top = Math.random() * window.innerHeight + 'px';
    estrella.style.left = Math.random() * window.innerWidth + 'px';
    document.body.appendChild(estrella);
}

function randomSpeed(min, max) {
  let speed = Math.random() * (max - min) + min;
  return Math.random() < 0.5 ? -speed : speed;
}

for (let i = 0; i < cantidad; i++) {
  const img = document.createElement('img');
  img.src = 'images/image' + (i + 1) + '.gif';
  img.style.position = 'absolute';
  img.style.height = Math.random() * (200 - 100) + 100 + 'px'; 
  img.style.top = Math.random() * (window.innerHeight - 150) + 'px';
  img.style.left = Math.random() * (window.innerWidth - 150) + 'px';

  img.dx = randomSpeed(0.5, 2);
  img.dy = randomSpeed(0.5, 2);

  espacio.appendChild(img);
  images.push(img);
}

function mover() {
  images.forEach(img => {
    let top = parseFloat(img.style.top);
    let left = parseFloat(img.style.left);

    top += img.dy;
    left += img.dx;

    if (top < 0 || top > window.innerHeight - img.offsetHeight) img.dy *= -1;
    if (left < 0 || left > window.innerWidth - img.offsetWidth) img.dx *= -1;

    img.style.top = top + 'px';
    img.style.left = left + 'px';
  });

  requestAnimationFrame(mover);
}

mover();
</script>
